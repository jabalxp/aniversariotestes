        // Fun√ß√£o para renderizar as vers√µes
        function renderChangelog(data = changelogData) {
            const container = document.getElementById('changelog-list');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma vers√£o encontrada</h3>
                        <p>Tente usar termos diferentes na pesquisa.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map((changelog, index) => {
                const isLatest = index === 0 && data === changelogData;
                const typeLabels = {
                    major: 'MAJOR',
                    minor: 'MINOR', 
                    patch: 'PATCH'
                };

                return `
                    <div class="changelog-item ${isLatest ? 'latest' : ''}">
                        <div class="changelog-header">
                            <div class="version-info">
                                <div class="version-number">
                                    <i class="fas fa-code-branch"></i>
                                    v${changelog.version}
                                    <span class="version-type ${changelog.type}">${typeLabels[changelog.type]}</span>
                                </div>
                            </div>
                            <div class="version-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(changelog.date)}
                            </div>
                        </div>
                        
                        <div class="changelog-description">
                            ${changelog.description}
                        </div>
                        
                        <div class="changelog-changes">
                            ${changelog.changes.map(change => `
                                <div class="change-item ${change.type}">
                                    <div class="change-icon ${change.type}">
                                        ${getChangeIcon(change.type)}
                                    </div>
                                    <div class="change-text">${change.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fun√ß√£o para obter √≠cone da mudan√ßa
        function getChangeIcon(type) {
            const icons = {
                new: '+',
                improved: '‚Üë',
                fixed: '‚úì',
                removed: '‚àí'
            };
            return icons[type] || '‚Ä¢';
        }

        // Fun√ß√£o para formatar data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Fun√ß√£o de busca
        function filterChangelog(searchTerm) {
            if (!searchTerm.trim()) {
                renderChangelog();
                return;
            }

            const filtered = changelogData.filter(changelog => {
                const searchLower = searchTerm.toLowerCase();
                return (
                    changelog.version.toLowerCase().includes(searchLower) ||
                    changelog.description.toLowerCase().includes(searchLower) ||
                    changelog.changes.some(change => 
                        change.text.toLowerCase().includes(searchLower)
                    )
                );
            });

            renderChangelog(filtered);
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            filterChangelog(e.target.value);
        });

        // Renderizar changelog inicial
        document.addEventListener('DOMContentLoaded', () => {
            renderChangelog();
        });
    </script>
