<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Lembrete de Anivers√°rios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://unpkg.com/@vercel/analytics@latest/dist/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
        }

        .menu-button i {
            font-size: 1.5rem;
        }

        .changelog-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .changelog-button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .version-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }

        .version-badge {
            display: inline-block;
            background: #4ecdc4;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .menu-container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .menu-button {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">üéÇ</div>
        
        <h1 class="title">Lembrete de Anivers√°rios</h1>
        <p class="subtitle">
            Nunca mais esque√ßa uma data importante! Gerencie anivers√°rios com notifica√ß√µes inteligentes.
        </p>
        
        <div class="menu-options">
            <a href="agendar.html" class="menu-button">
                <i class="fas fa-calendar-plus"></i>
                Agendar Anivers√°rio
            </a>
            
            <a href="changelog.html" class="menu-button changelog-button">
                <i class="fas fa-list-ul"></i>
                Changelog
            </a>
        </div>
        
        <div class="version-info">
            <p>Sistema completo de lembretes com notifica√ß√µes</p>
                                <span class="version">v3.5.0</span>
        </div>
    </div>

    <script>
        // Anima√ß√£o de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.menu-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Efeito de hover nos bot√µes
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
